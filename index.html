<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-block">
        <div class="yellow-background"></div>
        <h1 class="toDoList">To-do list</h1>
        <div class="sort-icon">
            <svg width="25" height="15" viewBox="0 0 25 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2.5" width="2.5" height="12.5"/>
                <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)"/>
                <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)"/>
                <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)"/>
                <path d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z"/>
            </svg>
        </div>
    <div class="containerWithFields">
        <div class="form" draggable="true">            
            <div class="dotes-icon">
                <svg class="dotes-icon-svg" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="2" cy="2" r="2"/>
                    <circle cx="2" cy="10" r="2"/>
                    <circle cx="10" cy="2" r="2" />
                    <circle cx="10" cy="10" r="2"/>
                </svg>                    
            </div>
            <input class="field-block" type="text">
            <div class="x-logo">
                <svg class="x-logo-svg" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.5" y="0.5" width="19" height="19" rx="9.5"/>
                    <path d="M6 6L14 14"/>
                    <path d="M6 14L14 6"/>
                </svg>                    
            </div>
        </div>
    </div>
        <div class="button-block">
            <button class="button"><span class="plusBlock"><div class="plusDiv">+</div></span>Добавить</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
